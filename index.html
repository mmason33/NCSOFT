<!DOCTYPE=HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section id="coins" class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="calculator">
            <p class="text-center">COIN COUNTER</p>
            <div class="row justify-content-center">
              <div class="col-xs-4">
                <div class="quarter rounded-circle">
                  <span contenteditable="true">25</span>
                  <div id="quarter" class="rounded-circle disabled"></div>
                </div>
              </div>
              <div class="col-xs-4 offset-1">
                <div class="dime rounded-circle">
                  <span contenteditable="true">10</span>
                  <div id="dime" class="rounded-circle disabled"></div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-xs-4">
                <div class="nickel rounded-circle">
                  <span contenteditable="true">5</span>
                  <div id="nickel" class="rounded-circle disabled"></div>
                </div>
              </div>
              <div class="col-xs-4 offset-1">
                <div class="penny rounded-circle">
                  <span contenteditable="true">1</span>
                  <div id="penny" class="rounded-circle disabled"></div>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <input type="text" id="cents" class="coin-total">
            </div>
            <div class="row justify-content-center">
                <input type="button" id="calculate" value="CALCULATE" class="coin-button" onclick="Cal()">
          </div><!-- end calculator -->
        </div><!-- end col-md-4 -->
      </div><!-- #1 .row.justify-content-center-->
    </section><!--end #coins-->
    <script src="scripts.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
