<!DOCTYPE=HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section id="coins" class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="calculator">
            <p class="text-center">Lorem Ipsum</p>
            <div class="row justify-content-center">
              <div class="col-xs-4">
                <div class="quarter rounded-circle">
                  <span>25</span>
                  <span id="quarter" class="rounded-circle">2</span>
                </div>
              </div>
              <div class="col-xs-4 offset-2">
                <div class="dime rounded-circle">
                  <span>10</span>
                  <span id="dime" class="rounded-circle">2</span>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-xs-4">
                <div class="nickel rounded-circle">
                  <span>5</span>
                  <span id="nickel" class="rounded-circle">22</span>
                </div>
              </div>
              <div class="col-xs-4 offset-2">
                <div class="penny rounded-circle">
                  <span>1</span>
                  <span id="penny" class="rounded-circle">22</span>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <input type="text" class="coin-total" onclick="xx();">
            </div>
            <div class="row justify-content-center">
                <button type="button" id="coin-calculate" class="coin-button">Calculate</button>
            </div>
          </div><!-- end calculator -->
        </div><!-- end col-md-4 -->
      </div><!-- #1 .row.justify-content-center-->
    </section><!--end #coins-->
    <script src="scripts.js" type="text/javascript"></script>
    <script type="text/javascript">
      function xx(){
        var number = document.getElementById('coin-calculate');
        console.log(number.value);
      }
    </script>
  </body>
</htm>
